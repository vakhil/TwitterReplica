<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Simple Chat Application Sign Up !!! </title>
    <!-- Latest compiled and minified CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/css/global.css}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-container" name="f" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div>
                        Invalid Username or Password!!!
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div>interface UserRepository extends MongoRepository
                        Succesfully logged out !!!
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="username" class="form-control" id="username" name="username" placeholder="Enter Email Id">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember Me !!!
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
                <div class="container form-container-new-join" >
                    <label for="newJoin">New here? <a href="/" th:href="@{/registration}"> Click here </a></label>
                </div>

            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>


</body>
</html>
